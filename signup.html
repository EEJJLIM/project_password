<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>📝 회원가입</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login">
  <div class="login-box">
    <h2><span class="emoji">📝</span> 회원가입</h2>
    <form id="signupForm">
      <input type="text" id="signupId" placeholder="이메일" autocomplete="username" required>
      <input type="password" id="signupPw" placeholder="비밀번호" autocomplete="new-password" required>
      <input type="password" id="signupPw2" placeholder="비밀번호 확인" required>
      <button type="submit">회원가입</button>
    </form>
    <a href="login.html" class="login-link">&larr; 로그인 페이지</a>
    <a href="index.html" class="login-link">홈으로 돌아가기</a>
    <div id="signupMsg" class="msg"></div>
  </div>
  <script>
    document.getElementById('signupForm').onsubmit = function(e) {
      e.preventDefault();
      const id = document.getElementById('signupId').value.trim();
      const pw = document.getElementById('signupPw').value;
      const pw2 = document.getElementById('signupPw2').value;
      const msg = document.getElementById('signupMsg');
      if (!id || !pw || !pw2) {
        msg.textContent = "모든 항목을 입력하세요.";
        msg.className = "msg error";
        return;
      }
      if (pw !== pw2) {
        msg.textContent = "비밀번호가 일치하지 않습니다.";
        msg.className = "msg error";
        return;
      }
      if (localStorage.getItem('user_' + id)) {
        msg.textContent = "이미 가입된 아이디입니다.";
        msg.className = "msg error";
        return;
      }
      localStorage.setItem('user_' + id, pw);
      msg.textContent = "회원가입 완료! 로그인 해주세요.";
      msg.className = "msg success";
      setTimeout(() => location.href = "login.html", 1300);
    };
  </script>
</body>
</html>
