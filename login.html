<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🔐 로그인</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login">
  <div class="login-box">
    <h2><span class="emoji">🔐</span> 로그인</h2>
    <form id="loginForm">
      <input type="text" id="loginId" placeholder="이메일" autocomplete="username" required>
      <input type="password" id="loginPw" placeholder="비밀번호" autocomplete="current-password" required>
      <button type="submit">로그인</button>
    </form>
    <a href="signup.html" class="login-link">회원가입 &rarr;</a>
    <div id="loginMsg" class="msg"></div>
  </div>
  <script>
    document.getElementById('loginForm').onsubmit = function(e) {
      e.preventDefault();
      const id = document.getElementById('loginId').value.trim();
      const pw = document.getElementById('loginPw').value;
      const msg = document.getElementById('loginMsg');
      const savedPw = localStorage.getItem('user_' + id);
      if (!savedPw) {
        msg.textContent = "존재하지 않는 아이디입니다.";
        msg.className = "msg error";
        return;
      }
      if (savedPw !== pw) {
        msg.textContent = "비밀번호가 올바르지 않습니다.";
        msg.className = "msg error";
        return;
      }
      msg.textContent = "로그인 성공! 홈으로 이동합니다.";
      msg.className = "msg success";
      localStorage.setItem('isLoggedIn', 'true');
      localStorage.setItem('currentUser', id);
      setTimeout(() => location.href = "index.html", 1000);
    };
  </script>
</body>
</html>
