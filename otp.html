<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🔐 OTP 인증</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="login">
    <div class="login-box">
      <h2><span class="emoji">🔐</span> OTP 인증</h2>
      <form id="otpForm">
        <input type="text" id="otpCode" placeholder="OTP 코드" required />
        <button type="submit">인증</button>
      </form>
      <a href="login.html" class="login-link">&larr; 로그인 페이지</a>
      <div id="otpMsg" class="msg"></div>
    </div>
    <script>
      document.getElementById('otpForm').onsubmit = function (e) {
        e.preventDefault();
        const code = document.getElementById('otpCode').value.trim();
        const msg = document.getElementById('otpMsg');
        // 실제 서비스에서는 서버에서 OTP 검증 필요
        if (code === '123456') {
          msg.textContent = '인증 성공! 로그인 페이지로 이동합니다.';
          msg.className = 'msg success';
          setTimeout(() => (location.href = 'login.html'), 1200);
        } else {
          msg.textContent = '잘못된 OTP 코드입니다.';
          msg.className = 'msg error';
        }
      };
    </script>
  </body>
</html>
