<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>OTP 인증</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container py-5">
    <div class="card p-4 shadow mx-auto" style="max-width: 400px;">
    <h2 class="text-center mb-4">🔐 OTP 인증</h2>
    <form id="otpForm">
        <div class="mb-3">
        <label for="otp" class="form-label">OTP 코드</label>
        <input type="text" class="form-control" id="otp" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">인증</button>
    </form>
    <div class="text-center mt-3">
        <a href="login.html">← 로그인 페이지</a>
    </div>
    </div>
</div>

<script>
    document.getElementById("otpForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const inputOtp = document.getElementById("otp").value;

      // 간단한 인증: "123456" 이라고 입력하면 인증 성공
    if (inputOtp === "123456") {
        window.location.href = "home.html";
    } else {
        alert("❌ 잘못된 OTP 코드입니다.");
    }
    });
</script>
</body>
</html>
