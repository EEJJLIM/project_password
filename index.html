<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>비밀번호 생성기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container py-5">
    <div class="card p-4 shadow mx-auto" style="max-width: 500px;">
      <h1 class="text-center mb-4">🔐 비밀번호 생성기</h1>

      <label for="length" class="form-label">비밀번호 길이: <span id="lengthValue">14</span>자</label>
      <input type="range" class="form-range" id="length" min="4" max="32" value="14" oninput="updateLengthLabel()" />

      <div class="form-check mt-3">
        <input class="form-check-input" type="checkbox" id="includeLower" checked />
        <label class="form-check-label" for="includeLower">소문자 포함 (a-z)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="includeUpper" checked />
        <label class="form-check-label" for="includeUpper">대문자 포함 (A-Z)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="includeNumbers" checked />
        <label class="form-check-label" for="includeNumbers">숫자 포함 (0-9)</label>
      </div>
      <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" id="includeSymbols" checked />
        <label class="form-check-label" for="includeSymbols">특수문자 포함 (!@#$...)</label>
      </div>

      <button class="btn btn-primary w-100 mb-2" onclick="generatePassword()">비밀번호 생성</button>
      <div id="password" class="text-center fw-bold my-3"></div>
      <button class="btn btn-outline-secondary w-100 mb-3" onclick="copyPassword()">📋 복사하기</button>

      <a href="login.html" class="text-center d-block text-decoration-none">로그인 페이지로 이동 →</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
