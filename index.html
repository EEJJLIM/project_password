<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🔑 로그인 정보</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div style="display:flex;justify-content:space-between;align-items:center;">
      <h1 style="margin-bottom:0;"><span class="emoji">🔑</span> 로그인 정보</h1>
      <button id="logoutBtn" style="margin-bottom:0.5rem;min-width:100px;">로그아웃</button>
    </div>
    <div id="userInfo" style="margin-bottom:2rem;color:#666;"></div>

    <h2 style="margin-top:2.5rem;"><span class="emoji">🔐</span> 비밀번호 생성기</h2>
    <label for="length">비밀번호 길이: <span id="lengthValue">12</span></label>
    <input type="range" id="length" min="6" max="32" value="12" oninput="updateLengthLabel()">
    <div style="margin:1rem 0;">
      <label><input type="checkbox" id="includeLower" checked>소문자 포함</label>
      <label><input type="checkbox" id="includeUpper" checked>대문자 포함</label>
      <label><input type="checkbox" id="includeNumbers" checked>숫자 포함</label>
      <label><input type="checkbox" id="includeSymbols">기호 포함</label>
    </div>
    <button onclick="generatePassword()">비밀번호 생성</button>
    <div id="password" class="output"></div>
    <button onclick="copyPassword()" style="margin-top:1rem;">📋 복사</button>
  </div>
  <script src="script.js"></script>
  <script>
    // 로그인 상태 및 로그아웃 처리
    function renderUserInfo() {
      const user = localStorage.getItem('currentUser');
      if (localStorage.getItem('isLoggedIn') === 'true' && user) {
        document.getElementById('userInfo').textContent = user + '님, 환영합니다!';
      } else {
        document.getElementById('userInfo').innerHTML = '<a href="login.html" class="login-link">로그인 필요</a>';
        document.getElementById('logoutBtn').style.display = 'none';
      }
    }
    renderUserInfo();
    document.getElementById('logoutBtn').onclick = function() {
      localStorage.removeItem('isLoggedIn');
      localStorage.removeItem('currentUser');
      location.href = "login.html";
    };
  </script>
</body>
</html>
